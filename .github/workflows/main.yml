name: RDP with Dynu DNS
on:
  workflow_dispatch:
jobs:
  secure-rdp:
    runs-on: windows-2022
    timeout-minutes: 360
    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
      - name: Create RDP User with Secure Password
        run: |
           = "Qwe123!"
           = ConvertTo-SecureString  -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password  -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=" >> $env:GITHUB_ENV
      - name: Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale_setup.exe"
          Start-Process -FilePath ".\tailscale_setup.exe" -ArgumentList "/S" -Wait
      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $	sIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
            Start-Sleep -Seconds 5
            $	sIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            $etries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned."; exit 1 }
          echo "TAILSCALE_IP=$	sIP" >> $env:GITHUB_ENV
      - name: Update Dynu DNS Record
        run: |
          # Ambil kredensial dari GitHub Secrets
          $user = '${{ secrets.DYNU_USER }}'
          $pass = '${{ secrets.DYNU_PASS }}'
          
          $epo_name = "${{ github.event.repository.name }}"
          $hostname = "$($epo_name.ToLower()).freeddns.org"
          $ip = $env:TAILSCALE_IP
          
          $updateUrl = "https://api.dynu.com/nic/update?hostname=$hostname&myip=$ip&username=$user&password=$pass"
          $userAgent = "GitHubActions-RDP/1.0 $user"
          Write-Host "Updating Dynu record for $hostname..."
          $esponse = Invoke-RestMethod -Uri $updateUrl -UserAgent $userAgent
          
          if ($response -like "good*" -or $response -like "nochg*") {
              Write-Host "Successfully updated Dynu DNS. Response: $response"
              echo "DDNS_HOSTNAME=$hostname" >> $env:GITHUB_ENV
          } else {
              Write-Error "Failed to update Dynu DNS. Response: $response"; exit 1
          }
      - name: Send Connection Details to Telegram
        if: success()
        run: |
          # Ambil kredensial dari GitHub Secrets, tidak perlu dekode lagi
           = '${{ secrets.TELEGRAM_TOKEN }}'
           = '${{ secrets.TELEGRAM_CHAT_ID }}'
          
           = $env:DDNS_HOSTNAME
           = $env:RDP_PASSWORD
           = "${{ github.repository }}"
          
           = @"
          âœ… *Sesi RDP Siap Digunakan*
          --------------------------------------
          ðŸ–¥ï¸ *Alamat* : $hostname
          ðŸ‘¤ *Username* : RDP
          ðŸ”‘ *Password* : $password
          --------------------------------------
          Repositori: $repo_name
          "@
          
           = "https://api.telegram.org/bot/sendMessage"
           = @{ chat_id = $chat_id; text = $message; parse_mode = 'Markdown' } | ConvertTo-Json
          Invoke-RestMethod -Uri $telegram_url -Method Post -Body $body -ContentType 'application/json'
      - name: Maintain Connection & Send 5-Minute Warning (with Message Edit)
        run: |
           = "${{ github.event.repository.name }}"
          Write-Host "Sesi RDP aktif. Detail koneksi telah dikirim ke Telegram."
          
          Start-Sleep -Seconds 21300
          
           = '${{ secrets.TELEGRAM_TOKEN }}'
           = '${{ secrets.TELEGRAM_CHAT_ID }}'
          
           = "https://api.telegram.org/bot/sendMessage"
           = "âš ï¸ *Windows $(.ToUpper()) sisa waktu 5 menit lagi, Segera persiapkan*"
          
           = @{ chat_id = $chat_id; text = $initial_message_text; parse_mode = 'Markdown' } | ConvertTo-Json
          
          try {
               = Invoke-RestMethod -Uri $telegram_send_url -Method Post -Body $body_send -ContentType 'application/json'
               = $send_response.result.message_id
              Write-Host "Pesan awal berhasil dikirim. Message ID: $message_id"
          } catch {
              Write-Error "Gagal mengirim pesan awal. Error: $($_.Exception.Message)"; exit 1
          }
          
          Start-Sleep -Seconds 30
          
           = "https://api.telegram.org/bot/editMessageText"
          
          for ($i = 9; $i -ge 1; $i--) {
               = $i * 30
               = [Math]::Floor($seconds_remaining / 60)
               = $seconds_remaining % 60
              
              if ($seconds -eq 0) {
                   = "$minutes menit"
              } else {
                   = "$minutes menit $seconds detik"
              }
               = "âš ï¸ *Windows $(.ToUpper()) sisa waktu $time_text lagi, Segera persiapkan*"
              Write-Host "Mengedit pesan: sisa $time_text"
              
               = @{ chat_id = $chat_id; message_id = $message_id; text = $edit_message_text; parse_mode = 'Markdown' } | ConvertTo-Json
              
              try {
                  Invoke-RestMethod -Uri $telegram_edit_url -Method Post -Body $body_edit -ContentType 'application/json'
              } catch {
                  Write-Error "Gagal mengedit pesan. Error: $($_.Exception.Message)"
              }
              
              Start-Sleep -Seconds 30
          }
          
          Write-Host "Sesi RDP telah berakhir."